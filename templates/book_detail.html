{% extends 'base.html' %}

{% block title %}Cards Page{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">{{ book.descrption }}</p>
                    </div>
                    <img src="{{ book.cover_pic.url }}" class="img-fluid rounded-circle ml-5" alt="{{ book.title }}">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
